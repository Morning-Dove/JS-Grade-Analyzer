<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Grade Analyzer</title>
</head>
<body>
    <h1>Grade Analyzer</h1>
    
    <form class="form">
        <div class="form-input">
          <label for="grades">Enter grades separated by commas:</label>
          <input type="text" id="grades" name="grades" title="grades" placeholder="100, 100, 100..." required/>
        </div>
        <button type="button" id="gradingBtn">Grade Analyzer</button>
        <div id="gradeInput"></div>
        <div id="gradeOutput"></div>
      </form>

    <script src="script.js"></script>
</body>
</html>
